<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universitas Darunnajah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Universitas Darunnajah</h1>
      <p>
        Menjadi Perguruan Tinggi Unggul, Berkarakter, dan Berdaya Saing Global
      </p>
    </header>

    <main>
      <div class="login-box">
        <h2>Login Mahasiswa</h2>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Masuk</button>
          <div class="forgot-password">
            <a href="#" id="forgotPasswordBtn">Lupa Password?</a>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>Alamat: Jl. Ulujami Raya No.86, Pesanggrahan, Jakarta Selatan</p>
      <p>Telepon: (021) 1234-5678 | Email: info@darunnajah.ac.id</p>
      <p>&copy; 2025 Universitas Darunnajah</p>
    </footer>
    <script>
      document
        .getElementById("forgotPasswordBtn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          alert(
            "Silakan hubungi admin atau bagian akademik untuk reset password Anda."
          );
        });
    </script>
  </body>
</html>
